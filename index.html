<body>
    <nav class="navbar navbar-expand-lg navbar-custom bg-custom">
        <div class="container pt-2 pb-2">
            <a href="/" class="navbar-brand"><img src="logo.png" class="img-fluid" alt="logo" width="180px" height="180px"></a>

              <div class="row">
                  <div class="col-md-6 mx-auto">
  
                      <!-- form card login -->
                      <div class="card ">
                          <div class="card-header bg-success">
                              <h3 class="text-center text-white">Login</h3>
                          </div>
                          <div class="card-body">
                              <form  method="POST">
                                  <div class="form-group">
                                      <label for="uname1">Username</label>
                                      <input type="text" class="form-control" name="uname1" id="uname1" required="">
                                      <div class="invalid-feedback">Oops, you missed this one.</div>
                                  </div>
                                  <div class="form-group">
                                      <label>Password</label>
                                      <input type="password" class="form-control" id="pwd1" required="" autocomplete="new-password">
                                      <div class="invalid-feedback">Enter your password too!</div>
                                  </div>
                                 
                                  <button type="submit" class="btn btn-success btn-md float-right" id="btnLogin">Login</button>
                              </form>
                          </div>

                      </div>
                      <!-- /form card login -->
  
                  </div>
  
  
              </div>
